<!DOCTYPE html>
<html>
<head>
    <title>Check Events</title>
</head>
<body>
    <h1>Event Storage Check</h1>
    <div id="output"></div>
    <script>
        const output = document.getElementById('output');
        
        // Check localStorage
        const savedEvents = localStorage.getItem('timelineEvents');
        if (savedEvents) {
            try {
                const events = JSON.parse(savedEvents);
                output.innerHTML += `<h2>Found ${events.length} events in localStorage:</h2>`;
                events.forEach((event, index) => {
                    output.innerHTML += `
                        <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                            <h3>Event ${index + 1}</h3>
                            <p><strong>Name:</strong> ${event.name || 'N/A'}</p>
                            <p><strong>Lat:</strong> ${event.lat || 'N/A'}</p>
                            <p><strong>Lon:</strong> ${event.lon || 'N/A'}</p>
                            <p><strong>Has Variants:</strong> ${event.variants ? event.variants.length : 0}</p>
                            <pre>${JSON.stringify(event, null, 2)}</pre>
                        </div>
                    `;
                });
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error parsing events: ${error.message}</p>`;
            }
        } else {
            output.innerHTML += '<p style="color: red;">No events found in localStorage!</p>';
        }
    </script>
</body>
</html>
