<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Main - Timeline Overwatch</title>
    <link rel="icon" type="image/png" href="assets/images/icons/Icon.png">
    <link rel="stylesheet" href="styles.css?v=5">
    <link rel="stylesheet" href="styles/entry.css?v=5">
</head>
<body>
    <header>
        <h1>Timeline Overwatch - Main Page</h1>
    </header>

    <div class="layout-container">
        <main id="content">
            <div id="globe-container"></div>
            <!-- Zoom Controls -->
            <div class="zoom-controls" id="zoomControls">
                <button class="zoom-btn zoom-in-btn" id="zoomInBtn" title="Zoom In">+</button>
                <button class="zoom-btn zoom-reset-btn" id="zoomResetBtn" title="Reset zoom and view">=</button>
                <button class="zoom-btn zoom-out-btn" id="zoomOutBtn" title="Zoom Out">‚àí</button>
            </div>
        </main>

        <nav class="sidebar" id="sidebar">
            <div class="sidebar-close" id="sidebarClose">&times;</div>
            <button onclick="window.location.href='test.html'">Test</button>
            <button onclick="window.location.href='main.html'" class="active">Main</button>
        </nav>

        <div class="sidebar-indicator" id="sidebarIndicator">‚ò∞</div>
        
        <!-- Loading Overlay (fades in during Globe Components loading) -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-status-overlay">
                <img src="assets/images/misc/loading.gif" alt="Loading" class="loading-gif" id="loadingGif">
                <h3>Loading Status</h3>
                <div class="loading-progress-container">
                    <div class="loading-progress-bar" id="loadingProgressBar"></div>
                </div>
                <div id="overlayStatusContent"></div>
            </div>
        </div>
        
        <!-- Event Slide Panel (left side) -->
        <div class="event-slide" id="eventSlide">
            <div class="event-slide-close" id="eventSlideClose">&times;</div>
            <div class="event-slide-content" id="eventSlideContent">
                <div class="event-slide-top" id="eventSlideTop">
                    <div id="eventVariantToggles" style="display: none; margin-bottom: 15px; display: flex; gap: 8px; flex-wrap: wrap;"></div>
                    <h2 id="eventSlideTitle">Event</h2>
                    <p id="eventSlideLocation" class="event-slide-location" style="display: none;"></p>
                </div>
                <div class="event-slide-scrollable" id="eventSlideScrollable">
                    <p id="eventSlideText">Placeholder text for event information.</p>
                    <div class="event-sources-section" id="eventSourcesSection" style="display: none;">
                        <h4 class="event-filter-header">Sources:</h4>
                        <div class="event-sources-list" id="eventSourcesList"></div>
                    </div>
                    <div class="event-filters-section" id="eventFiltersSection" style="display: none;">
                        <div class="event-filters-list" id="eventFiltersList"></div>
                    </div>
                </div>
                <div class="event-slide-bottom" id="eventSlideBottom">
                    <div class="event-control-buttons">
                        <button id="eventImageToggle" class="event-image-toggle-btn">Show Image</button>
                        <button id="eventGlitchToggle" class="event-glitch-toggle-btn" style="display: none;">Enable Glitch</button>
                    </div>
                    <div class="event-navigation-buttons">
                        <button id="eventPrevBtn" class="event-nav-btn" title="Previous Event">‚Äπ</button>
                        <button id="eventAllEventsBtn" class="event-all-events-btn" title="View All Events">All Events</button>
                        <button id="eventNextBtn" class="event-nav-btn" title="Next Event">‚Ä∫</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event Image Overlay (over globe) -->
        <div class="event-image-overlay" id="eventImageOverlay">
            <div class="event-image-container" id="eventImageContainer">
                <img id="eventImage" src="" alt="Event Image" style="display: none;">
            </div>
        </div>
        
        <!-- Event Manager Panel -->
        <div class="events-manage-panel" id="eventsManagePanel">
            <div class="events-manage-close" id="eventsManageClose">&times;</div>
            <div class="events-manage-content">
                <div class="events-manage-header">
                    <div class="events-manage-title-section">
                        <h2 class="events-manage-title">Event Management</h2>
                        <p class="events-manage-count" id="eventsCount">0 Events</p>
                    </div>
                    <div class="events-manage-actions">
                        <button id="addEventBtn" class="events-manage-action-btn">+ Add Event</button>
                        <button id="saveEventsBtn" class="events-manage-action-btn save-btn">üíæ Save</button>
                        <button id="exportEventsBtn" class="events-manage-action-btn export-btn">üì• Export</button>
                    </div>
                </div>
                <div class="events-list" id="eventsList">
                    <!-- Events will be dynamically generated here -->
                </div>
                <!-- Pagination controls will be inserted here -->
            </div>
        </div>
        
        <!-- Event Edit Modal -->
        <div class="event-edit-modal" id="eventEditModal">
            <div class="event-edit-modal-content">
                <div class="event-edit-modal-header">
                    <h3 id="eventEditModalTitle">Edit Event</h3>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div id="eventVariantTabs" style="display: flex; gap: 8px; flex-wrap: wrap;"></div>
                        <button class="event-edit-modal-close" id="eventEditModalClose">&times;</button>
                    </div>
                </div>
                <div class="event-edit-form">
                    <div class="event-edit-field event-edit-field-full">
                        <label for="eventEditName">Event Title:</label>
                        <input type="text" id="eventEditName" class="event-edit-input" autocomplete="off" required>
                    </div>
                    <div class="event-edit-field">
                        <label for="eventEditNumber">Event Number:</label>
                        <input type="number" id="eventEditNumber" class="event-edit-input" autocomplete="off" min="1" step="1">
                    </div>
                    <div class="event-edit-field event-edit-field-full">
                        <label for="eventEditCity">City Name (for location lookup):</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="text" id="eventEditCity" class="event-edit-input" autocomplete="off" style="flex: 1;">
                            <label style="display: flex; align-items: center; gap: 5px; white-space: nowrap; font-size: 12px;">
                                <input type="checkbox" id="useCodeLookup">
                                Use Code Lookup
                            </label>
                        </div>
                        <button type="button" id="lookupCityBtn" class="lookup-city-btn">üîç Lookup</button>
                    </div>
                    <div class="event-edit-field event-edit-field-full">
                        <label for="eventEditCityDisplayName">City Display Name (shown in preview and info panel):</label>
                        <input type="text" id="eventEditCityDisplayName" class="event-edit-input" autocomplete="off">
                    </div>
                    <div class="event-edit-field event-edit-field-full">
                        <label>Location Type:</label>
                        <div class="location-type-buttons">
                            <button type="button" class="location-type-btn active" data-location-type="earth" title="Earth (Latitude/Longitude)">üåç Earth</button>
                            <button type="button" class="location-type-btn" data-location-type="moon" title="Moon (X/Y Coordinates 0-100)">üåô Moon</button>
                            <button type="button" class="location-type-btn" data-location-type="mars" title="Mars (X/Y Coordinates 0-100)">üî¥ Mars</button>
                            <button type="button" class="location-type-btn" data-location-type="station" title="Space Station (ISS)">üõ∞Ô∏è Station</button>
                        </div>
                        <input type="hidden" id="eventEditLocationType" value="earth">
                    </div>
                    <div class="event-edit-field" id="latLonFields">
                        <label for="eventEditLat">Latitude:</label>
                        <input type="number" id="eventEditLat" class="event-edit-input" autocomplete="off" step="any" required>
                    </div>
                    <div class="event-edit-field" id="lonFields">
                        <label for="eventEditLon">Longitude:</label>
                        <input type="number" id="eventEditLon" class="event-edit-input" autocomplete="off" step="any" required>
                    </div>
                    <div class="event-edit-field" id="xyFields" style="display: none;">
                        <label for="eventEditX">X (0-100):</label>
                        <input type="number" id="eventEditX" class="event-edit-input" autocomplete="off" step="any" min="0" max="100" required>
                    </div>
                    <div class="event-edit-field" id="yFields" style="display: none;">
                        <label for="eventEditY">Y (0-100):</label>
                        <input type="number" id="eventEditY" class="event-edit-input" autocomplete="off" step="any" min="0" max="100" required>
                    </div>
                    <div class="event-edit-field event-edit-field-full">
                        <label for="eventEditDescription">Description:</label>
                        <textarea id="eventEditDescription" class="event-edit-textarea" autocomplete="off" rows="4"></textarea>
                    </div>
                    <div class="event-edit-field">
                        <label for="eventEditFilters">Hero Filters (comma-separated):</label>
                        <input type="text" id="eventEditFilters" class="event-edit-input" autocomplete="off">
                    </div>
                    <div class="event-edit-field">
                        <label for="eventEditFactions">Faction Filters (comma-separated):</label>
                        <input type="text" id="eventEditFactions" class="event-edit-input" autocomplete="off">
                    </div>
                    <div class="event-edit-field event-edit-field-full">
                        <label>Sources:</label>
                        <div id="eventSourcesContainer"></div>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <button type="button" id="addSourceBtn" class="event-edit-btn">+ Add Source</button>
                            <button type="button" id="removeSourcePairBtn" class="event-edit-btn" style="display: none; background: rgba(244, 67, 54, 0.8);">- Remove Source</button>
                        </div>
                    </div>
                    <div class="event-edit-field event-edit-field-full">
                        <label>News Headlines:</label>
                        <div id="eventHeadlinesContainer"></div>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <button type="button" id="addHeadlineBtn" class="event-edit-btn">+ Add Headline</button>
                            <button type="button" id="removeHeadlineBtn" class="event-edit-btn" style="display: none; background: rgba(244, 67, 54, 0.8);">- Remove Headline</button>
                        </div>
                    </div>
                    <div class="event-edit-actions">
                        <button id="eventEditSave" class="event-edit-btn save-btn">Save</button>
                        <button id="eventEditCancel" class="event-edit-btn cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-atlas-news">
            <img src="assets/images/misc/Atlas%20News.png" alt="Atlas News" />
        </div>
        <p>&copy; Original Work by Blizzard Entertainment.</p>
    </footer>

    <!-- Load Three.js and GLTFLoader for globe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- InteractionController dependencies - load before component-loader (which imports InteractionController) -->
    <script src="src/services/MarkerPulseService.js"></script>
    <script src="src/services/CameraControlService.js"></script>
    <script src="src/services/MouseInteractionService.js"></script>
    <script src="src/services/TouchInteractionService.js"></script>
    <script src="src/services/MarkerInteractionService.js"></script>
    <script src="src/services/StationFollowService.js"></script>
    
    <!-- Load component loader for globe/menu/features -->
    <script type="module" src="src/app/component-loader.js"></script>
    
    <!-- Load services -->
    <script src="src/services/SoundEffectsManager.js"></script>
    <script src="src/services/GlitchTextService.js"></script>
    <script src="src/services/EventDataService.js"></script>
    <script src="src/services/LocationService.js"></script>
    <script src="src/services/EventRenderService.js"></script>
    <script src="src/services/EventEditService.js"></script>
    <script src="src/services/NewsTickerService.js"></script>
    <!-- EventFormService dependencies - load before EventFormService -->
    <script src="src/services/LocationFieldManager.js"></script>
    <script src="src/services/SourceFieldManager.js"></script>
    <script src="src/services/HeadlinesFieldManager.js"></script>
    <script src="src/services/FormAutocompleteService.js"></script>
    <script src="src/services/EventFormService.js"></script>
    <!-- ModalSaveService - load before EventManager -->
    <script src="src/services/ModalSaveService.js"></script>
    <script src="src/services/EventDragDropService.js"></script>
    <script src="src/services/EventListenerService.js"></script>
    <script src="src/services/EventInteractionService.js"></script>
    <script src="src/services/EventInitService.js"></script>
    <script src="src/services/CityLookupService.js"></script>
    <script src="src/services/ImagePathService.js"></script>
    <script src="src/services/GlobeSyncService.js"></script>
    <!-- MusicManager dependencies - load before MusicManager -->
    <script src="src/services/MusicStateService.js"></script>
    <script src="src/services/MusicShuffleService.js"></script>
    <script src="src/services/MusicVolumeService.js"></script>
    <script src="src/services/MusicProgressService.js"></script>
    <script src="src/services/MusicPlaybackService.js"></script>
    <script src="src/services/MusicFileService.js"></script>
    <script src="src/services/MusicPanelService.js"></script>
    <script src="src/services/MusicIconService.js"></script>
    <script src="src/services/MusicControlService.js"></script>
    <script src="src/services/helpers/MusicManagerInitHelpers.js"></script>
    <script src="src/services/MusicManager.js"></script>
    <!-- Filter services - load dependencies before FilterService -->
    <script src="src/services/FilterStateManager.js"></script>
    <script src="src/services/FilterImageService.js"></script>
    <!-- FilterService helpers - load before FilterService -->
    <script type="module" src="src/services/helpers/FilterButtonHelpers.js"></script>
    <script type="module" src="src/services/helpers/FilterButtonSetupHelpers.js"></script>
    <script type="module" src="src/services/helpers/FilterManifestHelpers.js"></script>
    <script type="module" src="src/services/helpers/FilterTabHelpers.js"></script>
    <script type="module" src="src/services/helpers/FilterCountHelpers.js"></script>
    <script src="src/services/FilterService.js"></script>
    <script src="src/services/SidebarService.js"></script>
    
    <!-- Load main script for sidebar and other UI -->
    <script src="script.js"></script>
    
    <!-- Shared page initialization (sidebar visibility, loader, zoom controls) -->
    <script src="src/app/page-init.js"></script>
</body>
</html>
