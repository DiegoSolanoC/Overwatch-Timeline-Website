<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Overwatch - Page Not Found</title>
    <script>
        // GitHub Pages 404 handler - redirect to index.html
        // This allows direct links to work even if the page doesn't exist
        // (useful for SPA routing if you add it later)
        
        // Get the current path
        const path = window.location.pathname;
        
        // If it's not already index.html, redirect
        if (path !== '/' && path !== '/index.html') {
            // Try to serve the file if it exists, otherwise redirect to index
            // This is a simple fallback - GitHub Pages will handle actual 404s
            window.location.replace('/');
        } else {
            // If we're already at root, just redirect to index
            window.location.replace('/index.html');
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Page Not Found</h1>
        <p>Redirecting to main page...</p>
        <p><a href="/">Click here if you are not redirected automatically</a></p>
    </div>
</body>
</html>
