<!DOCTYPE html>
<html>
<head>
    <title>Event Storage Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .storage-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 5px;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }
        .empty {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Event Storage Check</h1>
    <div id="output"></div>
    <script>
        const output = document.getElementById('output');
        
        // Check localStorage
        const savedEvents = localStorage.getItem('timelineEvents');
        let localStorageCount = 0;
        if (savedEvents) {
            try {
                const events = JSON.parse(savedEvents);
                localStorageCount = events.length;
            } catch (error) {
                localStorageCount = -1; // Error
            }
        }
        
        // Check data/events.json (we'll fetch it)
        fetch('data/events.json')
            .then(response => response.json())
            .then(data => {
                const eventsJsonCount = data.events ? data.events.length : 0;
                
                // Check data/locations.json
                return fetch('data/locations.json')
                    .then(response => response.json())
                    .then(locationsData => {
                        const locationsJsonCount = locationsData.events ? locationsData.events.length : 0;
                        
                        // Display results
                        output.innerHTML = `
                            <div class="storage-section">
                                <h2>1. localStorage ('timelineEvents')</h2>
                                <div class="count ${localStorageCount === 0 ? 'empty' : ''}">
                                    ${localStorageCount === -1 ? 'ERROR (corrupted data)' : localStorageCount} events
                                </div>
                                ${localStorageCount > 0 ? '<p>This is the PRIMARY storage - takes priority when loading</p>' : '<p class="empty">Empty - will fallback to data/events.json</p>'}
                            </div>
                            
                            <div class="storage-section">
                                <h2>2. data/events.json</h2>
                                <div class="count ${eventsJsonCount === 0 ? 'empty' : ''}">
                                    ${eventsJsonCount} events
                                </div>
                                <p>Fallback file - used if localStorage is empty</p>
                            </div>
                            
                            <div class="storage-section">
                                <h2>3. data/locations.json</h2>
                                <div class="count ${locationsJsonCount === 0 ? 'empty' : ''}">
                                    ${locationsJsonCount} events
                                </div>
                                <p>Fallback for DataModel if localStorage is corrupted</p>
                            </div>
                            
                            <div class="storage-section" style="margin-top: 30px; border-color: #4caf50;">
                                <h2>Summary</h2>
                                <p><strong>Current Active Storage:</strong> ${localStorageCount > 0 ? 'localStorage' : 'data/events.json'}</p>
                                <p><strong>Total Unique Events Available:</strong> ${Math.max(localStorageCount, eventsJsonCount, locationsJsonCount)}</p>
                            </div>
                        `;
                    });
            })
            .catch(error => {
                output.innerHTML = `<p style="color: red;">Error loading files: ${error.message}</p>`;
            });
    </script>
</body>
</html>
